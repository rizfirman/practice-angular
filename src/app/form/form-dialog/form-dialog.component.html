<div class="form-area">
  <div class="d-flex justify-content-center">
    <div class="card border-0">
      <div class="container">
        <form [formGroup]="userForm" (submit)="onSubmit()">
          <div class="form-outline mb-4">
            <label class="form-label" for="form4Example1">Name</label>
            <input
              type="text"
              id="form4Example1"
              class="form-control"
              placeholder="Name"
              formControlName="name"
            />
            <small class="text-danger" *ngIf="name.invalid && name.touched"
              >Name is required!</small
            >
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="form4Example2"
              >Email address</label
            >
            <input
              type="email"
              id="form4Example2"
              required
              email
              class="form-control"
              placeholder="Email"
              formControlName="email"
            />
            <small
              class="text-danger"
              *ngIf="email.errors && email.errors.required && email.touched"
              >email is required!</small
            >
            <small
              class="text-danger"
              *ngIf="email.errors && email.errors.email && email.touched"
              >email is invalid!</small
            >
          </div>
          <div class="form-outline mb-4">
            <label for="form4Example3">Subject</label>
            <input
              type="text"
              id="form4Example3"
              class="form-control"
              placeholder="Subject"
              formControlName="subject"
            />
            <small
              class="text-danger"
              *ngIf="subject.invalid && subject.touched"
              >Subject is required!</small
            >
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="form4Example4">Message</label>
            <textarea
              class="form-control"
              id="form4Example4"
              rows="4"
              placeholder="Message"
              formControlName="message"
            ></textarea>
            <small
              class="text-danger"
              *ngIf="message.invalid && message.touched"
              >Message is required!</small
            >
          </div>

          <div class="d-flex justify-content-center">
            <div *ngIf="!userForm.valid">
              <button
                type="submit"
                class="btn btn-secondary mt-3"
                [disabled]="!userForm.valid"
              >
                Please fill in the form above first
              </button>
            </div>
            <div *ngIf="userForm.valid">
              <button type="submit" class="btn btn-primary mt-3">
                SUBMIT
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
