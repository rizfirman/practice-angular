<div class="form pt-5 pb-5">
  <div class="form-area">
    <div class="d-flex justify-content-center">
      <div class="card border-0">
        <div class="container">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-outline mb-4">
              <label class="form-label" for="form4Example1">Name</label>
              <input
                type="text"
                id="form4Example1"
                class="form-control"
                placeholder="Name"
                formControlName="name"
              />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form4Example2"
                >Email address</label
              >
              <input
                type="email"
                id="form4Example2"
                class="form-control"
                placeholder="Email"
                formControlName="email"
              />
            </div>
            <div class="form-outline mb-4">
              <label for="form4Example3">Subject</label>
              <input
                type="text"
                id="form4Example3"
                class="form-control"
                placeholder="Subject"
                formControlName="subject"
              />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form4Example4">Message</label>
              <textarea
                class="form-control"
                id="form4Example4"
                rows="4"
                placeholder="Message"
                formControlName="message"
              ></textarea>
            </div>

            <div class="d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-primary mt-3"
                [disabled]="!userForm.valid"
              >
                SUBMIT
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="sorting-btn mt-5">
    <button class="btn btn-primary" (click)="sortData('name')">
      SORTING TABLE
    </button>
  </div>

  <div class="table-area mt-5">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">
            Subject
            <!-- <div [ngClass]="getSortClass('subject')"></div> -->
          </th>
          <th scope="col">
            Name
            <!-- <div [ngClass]="getSortClass('name')"></div> -->
          </th>
          <th scope="col">
            Email
            <!-- <div [ngClass]="getSortClass('email')"></div> -->
          </th>
          <th scope="col">
            Message
            <!-- <div [ngClass]="getSortClass('message')"></div> -->
          </th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr
          *ngFor="
            let inputList of input | orderBy: sortColumn:sorting;
            let i = index
          "
        >
          <td>{{ i + 1 }}</td>
          <td>{{ inputList.subject }}</td>
          <td>{{ inputList.name }}</td>
          <td>{{ inputList.email }}</td>
          <td>{{ inputList.message }}</td>
          <td>
            <div class="d-flex justify-content-center">
              <button
                class="btn btn-primary remove-btn bg-transparent border-0"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="remove"
                (click)="deleteMsg(inputList.name)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-trash-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"
                  />
                </svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
